[GLOBAL]
FILEVERSION			= 1
GROUP				= CHMPXNODEJS
MODE				= SLAVE
DELIVERMODE			= random
#DELIVERMODE		= hash
MAXCHMPX            = 2
REPLICA				= 0
MAXMQSERVER         = 4
MAXMQCLIENT         = 6
MQPERATTACH         = 1
MAXQPERSERVERMQ		= 2
MAXQPERCLIENTMQ     = 1
MAXMQPERCLIENT      = 6
MAXHISTLOG          = 1000
PORT				= 8020
CTLPORT				= 8022
SELFCTLPORT			= 8022
RWTIMEOUT			= 1000
RETRYCNT			= 1000
CONTIMEOUT			= 50000
MQRWTIMEOUT			= 5000
MQRETRYCNT			= 1000
MQACK				= no
DOMERGE				= on
SSL					= no
K2HFULLMAP			= on
K2HMASKBIT			= 4
K2HCMASKBIT			= 4
K2HMAXELE			= 2

#
# SERVER NODES SECTION
#
[SVRNODE]
NAME				= localhost
PORT				= 8020
CTLPORT				= 8021
SSL					= no

#
# SLAVE NODES SECTION
#
[SLVNODE]
NAME				= [.]*
CTLPORT				= 8022

