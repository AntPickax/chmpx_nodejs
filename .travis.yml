language: cpp

sudo: required

dist: trusty

env:
  global:
    - PCUSER=antpickax
    - PCREPO=stable
  matrix:
    - OS=ubuntu 
      TAG=18.04 
      NODE_MAJOR_VERSION=6
      PUBLISHER=false
      INSTPKG="chmpx-dev"
    - OS=ubuntu 
      TAG=18.04 
      NODE_MAJOR_VERSION=8
      PUBLISHER=false
      INSTPKG="chmpx-dev"
    - OS=ubuntu 
      TAG=18.04 
      NODE_MAJOR_VERSION=10
      PUBLISHER=true
      INSTPKG="chmpx-dev"

cache: apt

services:
  - docker

before_install:
  - sudo apt-get update -qq
  - echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
  - sudo service docker restart
  - sleep 5
  - sudo docker image pull ${OS}:${TAG}

script:
  - sudo docker container run 
    --rm=true 
    -e TRAVIS_PULL_REQUEST=${TRAVIS_PULL_REQUEST} 
    -e TRAVIS_TAG=${TRAVIS_TAG} 
    -e FORCE_PUBLISH_PKG=${FORCE_PUBLISH_PKG} 
    -e NPM_TOKEN=${NPM_TOKEN} 
    -e NODE_MAJOR_VERSION=${NODE_MAJOR_VERSION} 
    -e USE_PC_REPO=${USE_PC_REPO} 
    -e PUBLISHER=${PUBLISHER} 
    -v `pwd`:/chmpx_nodejs:rw
    ${OS}:${TAG} 
    /bin/sh -c "/chmpx_nodejs/buildutils/travis_builder.sh -pcuser ${PCUSER} -pcrepo ${PCREPO} ${INSTPKG}"

